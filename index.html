<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggler toggle-sidebar" type="button" >
              <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row" id="row-main">
        <div class="col-md-3 bg-secondary collapsed" id="sidebar">
          <div>
            <h1 id="header">Ronald Locations</h1>
            <input data-bind="textInput: searchBox" type="text" placeholder="filter...">
          </div>
          <div>
            <ul data-bind="foreach: locationFilteredList">
              <li data-bind="click: $parent.selectLocation, text: title"></li>
            </ul>
          </div>
          <img id="attribution" src="img/Powered-by-Foursquare-full-color-300.png" alt="Powered by Foursquare">
          <p>created by Ronald van der Rest</p>
        </div>
        <div class="col-md-12" id="content">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/lib/jquery-3.3.1.js"></script>
		<script src="js/lib/knockout-3.4.2.js"></script>
		<script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBYbYq9ZXF39sF__GBdvAPkWd42baMFYTM&v=3&callback=initMap">
    </script>
    <script>
        $(document).ready(function () {
          $(".toggle-sidebar").click(function () {
            $("#sidebar").toggleClass("collapsed");
            $("#content").toggleClass("col-md-12 col-md-9");
            
            return false;
          });
        });
    </script>

  </body>
</html>
